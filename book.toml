[book]
authors = ["D1stance"]
language = "zh-TW"
src = "src"
title = "Kotlin Book"

[build]
build-dir = "book"
create-missing = false

[output.html]
mathjax-support = true
git-repository-url = "https://github.com/syzygy608/kotlin-book"
no-section-label = true

[output.html.print]
enable = false

[output.html.fold]
enable = true

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"

[preprocessor.katex]
after = ["links"]